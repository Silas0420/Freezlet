    <div class="profile-container">
        <h1>Mein Profil</h1>
        
        <!-- Benutzerinformationen mit Änderungsmöglichkeiten -->
        <div class="profile-info">
            <p class="Profil-Text"><strong>Benutzername:</strong> <span id="username">MaxMustermann</span></p>
            <button id="usernamechange" class="Profil-Button-Blau">Benutzername ändern</button>
            <p class="Profil-Text"><strong>E-Mail-Adresse:</strong> <span id="email">max.mustermann@example.com</span></p>
            <button id="emailchange" class="Profil-Button-Blau">E-Mail ändern</button>
            <button id="passwordchange" class="Profil-Button-Blau">Passwort ändern</button>
            <button id="delete-account" class="Profil-Button-Blau">Account löschen</button>
        </div>
            <!-- Overlay -->
        <div id="overlayprofil" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
        <div style="position: relative; margin: 100px auto; padding: 20px; background: white; width: 400px; text-align: center; border-radius: 0.5rem;">
          <h2 id="title"></h2>
          <textarea id="input" style="resize: none;"></textarea>
          <br>
          <button type="button" id="saveButton">Speichern</button>
          <button type="button" id="closeButton" style="margin-top: 1rem;">Abbrechen</button>
        </div>
    </div>
    </div>
    <script src="profil.js"></script>
