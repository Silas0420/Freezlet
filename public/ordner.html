<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280"> 
    <title>Ordner</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Deine Ordner</h1>
    <ul id="folderList"></ul>
    <button type="button" id="openButton">Ordner erstellen</button>
    <!-- Overlay -->
    <div id="overlayordnererstellen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
    <div style="position: relative; margin: 100px auto; padding: 20px; background: white; width: 400px; text-align: center;">
      <h2>Ordner erstellen</h2>
      <textarea id="Ordnername" placeholder="Ordnername"></textarea>
      <br>
      <button type="button" id="saveButton">Speichern</button>
      <button type="button" id="closeButton">Abbrechen</button>
    </div>
  </div>
    <script src="ordner.js"></script>
</body>
