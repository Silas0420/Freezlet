<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilseite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Freezlet Logo.png">
</head>
<body>
    <!-- Platzhalter für die Navigation -->
    <div id="navigation-placeholder"></div>

    <div class="profile-container">
        <h1>Mein Profil</h1>
        
        <!-- Benutzerinformationen mit Änderungsmöglichkeiten -->
        <div class="profile-info">
            <p class="Profil-Text"><strong>Benutzername:</strong> <span id="username"></span></p>
            <button id="usernamechange" class="Profil-Button-Blau">Benutzername ändern</button>
            <p class="Profil-Text"><strong>E-Mail-Adresse:</strong> <span id="email"></span></p>
            <button id="emailchange" class="Profil-Button-Blau">E-Mail ändern</button>
            <button id="passwordchange" class="Profil-Button-Blau">Passwort ändern</button>
            <button id="delete-account" class="Profil-Button-Blau">Account löschen</button>
        </div>
            <!-- Overlay -->
        <div id="overlayprofil" style="display: none; position: fixed; top: 100px; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
            <div class="Overlay-Design">
            <h2 id="title"></h2>
            <textarea id="input" style="resize: none;"></textarea>
            <br>
            <button style="float: right; margin-right: 5px;" class="Profil-Button-Blau" type="button" id="saveButton">Speichern</button>
            <button style="margin: 10px 0px 0px 0px;" class="Profil-Button-Blau" type="button" id="closeButton" style="margin-top: 1rem;">Abbrechen</button>
            </div>
        </div>
    </div>
    <script src="profil.js"></script>
        <!-- JavaScript einbinden -->
        <script src="home.js"></script>
</body>
</html>
