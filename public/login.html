<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Freezlet Logo.png"/>
</head>
<body>

    <div id="anmeldung">
        <h1>Anmelden</h1>
        <form id="login-form">
            <label for="username">Benutzername oder E-Mail</label><br>
            <input type="text" id="username" name="username" class="anmeldung-input" required>
            <br>
            <label for="password">Passwort:</label><br>
            <input type="password" id="password" name="password" class="anmeldung-input" required>
            <br>
            <div id="error-message" style="color: red; margin-top: 10px;"></div>
            <br>
            <button type="submit" class="Profil-Button-Blau">Anmelden</button>
            <a href="emailpr.html"><button type="button" class="Profil-Button-Blau" style="margin-bottom: 10px;">Passwort vergessen?</button></a>
            <label>Noch kein Konto?</label>
            <a href="registrierung.html"><button type="button" class="Profil-Button-Blau">Registriere dich hier</button></a>
            <script src="login.js"></script>
        </form>
    </div>
</body>
</html>
