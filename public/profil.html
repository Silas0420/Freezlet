<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilseite</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: CSS für Styling -->
</head>
<body>
    <div class="profile-container">
        <h1>Mein Profil</h1>
        
        <!-- Benutzerinformationen mit Änderungsmöglichkeiten -->
        <div class="profile-info">
            <p><strong>Benutzername:</strong> <span id="username">MaxMustermann</span></p>
            <button id="usernamechange" class="button">Benutzername ändern</button>
            <p><strong>E-Mail-Adresse:</strong> <span id="email">max.mustermann@example.com</span></p>
            <button id="passwordchange" class="button">Passwort ändern</button>
        </div>
            <!-- Overlay -->
        <div id="overlayprofil" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
        <div style="position: relative; margin: 100px auto; padding: 20px; background: white; width: 400px; text-align: center;">
          <h2 id="title"></h2>
          <textarea id="input"></textarea>
          <br>
          <button type="button" id="saveButton">Speichern</button>
          <button type="button" id="closeButton">Abbrechen</button>
        </div>
        <!-- Buttons -->
            <button id="delete-account" class="danger">Account löschen</button>
    </div>
    <script src="profil.js"></script>
</body>
</html>
