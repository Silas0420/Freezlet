<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neues Lernset erstellen</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div>
            <h1>Neues Lernset erstellen</h1>

            <button>Erstellen</button><br>
            <label for="Titel">Titel des Lernsets</label><br>
            <input type="text" name="Titel" placeholder="Gib einen Titel ein"><br>
            <label for="Titel">Beschreibung des Lernsets</label><br>
            <input type="text" name="Beschreibung" placeholder="Beschreibung hinzufuegen..."><br>
            <label for="Import">Lernset importieren</label><br>
            <label for="language-1">Sprache auswählen (Rückseite)</label><br>
                        <select id="language-1">
                            <option value="de">Deutsch</option>
                            <option value="en">Englisch</option>
                            <option value="fr">Französisch</option>
                        </select><br>
            <button name="Import">Importieren</button>
        </div>
        <br>
        <div class="container">
            <div class="entry">
                <div class="entry-number">1</div>
                <div class="entry-content">
                    <div class="field">
                        <label for="term-1">Vorderseite</label>
                        <input type="text" id="term-1" placeholder="Begriff eingeben">
                    </div>
                    <div class="field">
                        <label for="definition-1">Rückseite</label>
                        <input type="text" id="definition-1" placeholder="Definition eingeben">
                    </div>
                </div>
                <div class="delete-icon">&times;</div>
        </div>
        <br>
        <div class="container">
            <div class="entry">
                <div class="entry-number">2</div>
                <div class="entry-content">
                    <div class="field">
                        <label for="term-1">Vorderseite</label>
                        <input type="text" id="term-1" placeholder="Begriff eingeben">
                    </div>
                    <div class="field">
                        <label for="definition-1">Rückseite</label>
                        <input type="text" id="definition-1" placeholder="Definition eingeben">
                    </div>
                </div>
                <div class="delete-icon">&times;</div>
        </div>
    </body>
</html>
