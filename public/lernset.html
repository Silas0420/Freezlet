<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lernset</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Freezlet Logo.png"/>
    </head>
<body>
    <button id="goToLearningButton">Zum Lernen</button>
    <script>
        document.getElementById('goToLearningButton').addEventListener('click', function() {
    // Hole die Lernset-ID aus der aktuellen URL
    const urlParams = new URLSearchParams(window.location.search);
    const lernsetId = urlParams.get('id');

    if (lernsetId) {
        // Leite den Benutzer weiter und f√ºge die id zur URL von lernen.html hinzu
        window.location.href = `lernen.html?id=${lernsetId}`;
    } else {
        alert('Lernset-ID nicht gefunden.');
    }
});

    </script>
</body>
</html>
