<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearbeiten</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Freezlet Logo.png"/>
</head>
<body>
    <div id="navigation-placeholder"></div>
    <h1 class="title">Lernset bearbeiten</h1>
    <form id="editSetForm">
        <ul id="setfolderlist"></ul>
        <label for="titel">Titel</label><br>
        <input type="text" id="titel" name="titel" class="input"><br>
        <button id="editSetButton" class="create-button" type="button">Fertig</button>
        <button id="addToFolder" type="button">Zu Ordner hinzufügen</button>
        <button id="deleteFromFolder" type="button">Von Ordner löschen</button>
        <label for="beschreibung">Beschreibung</label><br>
        <input type="text" id="beschreibung" name="description" class="input"><br>
        <span class="Unterstrich"></span>
        <label for="openButton">Lernkarten importieren</label><br>
        <button style="margin-bottom: 10px;" type="button" id="openButton">Importieren</button>
        <button type="button" id="deleteset">Lernset löschen</button>
    </form>
</div>
<!-- Overlay -->
<div class="Overlay-Box" id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
    <div style="position: relative; margin: 100px auto; padding: 20px; background: white; width: 400px; text-align: center; border-radius: 0.5rem;">
        <h2>Lernkarten importieren</h2>
        <textarea id="importText" rows="10" cols="50" placeholder="Vorderseite TAB Rückseite&#10;Vorderseite TAB Rückseite" style="resize: none;"></textarea>
        <br>
        <button style="float: right;" type="button" id="saveButton">Speichern</button>
        <button type="button" id="closeButton">Abbrechen</button>
    </div>
</div>
<div id="loadingScreen" style="display: none;">
<div class="spinner"></div>
</div>
<div id="overlayaddToFolder" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
    <div style="position: relative; margin: 100px auto; padding: 20px; background: white; width: 400px; text-align: center; border-radius: 0.5rem;">
      <h2>Ordner auswählen</h2>
      <ul id="folderList"></ul>
      <button type="button" id="closeButtonf">Abbrechen</button>
    </div>
  </div>

  <div id="overlaydeleteFromFolder" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
    <div style="position: relative; margin: 100px auto; padding: 20px; background: white; width: 400px; text-align: center; border-radius: 0.5rem;">
      <h2>Ordner auswählen</h2>
      <ul id="setInfolderList"></ul>
      <button type="button" id="closeButtonf2">Abbrechen</button>
    </div>
  </div>
<!-- Button zum Öffnen -->
<div class="Overlay-Box" id="overlaydelete" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
    <div style="position: relative; margin: 100px auto; padding: 20px; background: white; width: 400px; text-align: center; border-radius: 0.5rem;">
        <h2>Bist du sicher, dass du das Lernset löschen möchtest? Diese Aktion kann nicht rückgängig gemacht werden.</h2>
        <button type="button" id="saveButtondelete">Löschen</button>
        <button type="button" id="closeButtondelet">Abbrechen</button>
    </div>
</div>
<br>
<div id="cardContainer">
    <!-- Dynamische Karteien werden hier hinzugefügt -->
</div>
<button id="addCardBtn" class="button1">Neue Karte hinzufügen</button>
<script src="bearbeiten.js"></script>
    <script src="home.js"></script>
</body>
</html>
