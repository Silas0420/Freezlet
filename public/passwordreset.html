<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zurücksetzen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Freezlet Logo.png"/>
</head>
<body>

    <div>
        <form id="login-form">
            <label for="password">Passwort ändern</label><br>
            <input type="password" id="password" name="password" required placeholder="neues Passwort">
            <button type="submit">Passwort zurücksetzen</button>
        </form>
        <div id="messageTitle" style="color: red; margin-top: 10px;"></div>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>
  <script src="passwordreset.js"></script>
</body>
</html>
